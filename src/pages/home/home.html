<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="someForm">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Repetir o e-mail</ion-label>
      <ion-input type="email" formControlName="emailConfirmation"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Repetir a senha</ion-label>
      <ion-input type="password" formControlName="passwordConfirmation"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Li e aceito os termos de uso</ion-label>
      <ion-checkbox formControlName="useTerms"></ion-checkbox>
    </ion-item>
    <button class="submit-btn" ion-button block (tap)="send()">Send</button>
  </form>
</ion-content>
